<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="avatar.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <!-- Profile Card Container -->
    <div class="container">
      <div class="image-container">
        <img src="avatar.png" alt="Avatar" />
      </div>
      <div class="info">
        <div class="txt-container">
          <h2 data-testid="fullName">Favour Nzeh <span>.</span></h2>
          <h4 data-testid="jobTitle">Frontend Developer</h4>
          <p data-testid="shortBio">
            Software developer skilled in ReactJS, Python, and Node.js.
            Passionate about UI, API integration, and mentoring at Learnable IT
            Hub.
          </p>
          <p data-testid="currentLocation">Lagos, Nigeria</p>
          <p data-testid="emailAddress">favournzeh02@gmail.com</p>
        </div>
        <div class="btn">Read More</div>
        <div class="social-links" data-testid="socialLinks">
          <a href="" title="Slack Profile"> </a>
          <a
            href="https://www.linkedin.com/in/nzeh-favour?
            utm_source=share&utm_campaign=share_via&utm_content=
            profile&utm_medium=android_app"
            title="Linkedin Profile"
          >
            <i class="bx bxl-linkedin-square"></i>
          </a>
          <a href="" title="Twitter Profile">
            <i class="bx bxl-twitter"></i>
          </a>
          <a href="https://github.com/Niz46" title="GitHub Profile">
            <i class="bx bxl-github"></i>
          </a>
          <a href="https://medium.com/@favournzeh1" title="Medium Profile">
            <i class="bx bxl-medium"></i>
          </a>
        </div>

        <div class="utc">
          <p id="utc-time" data-testid="currentTimeUTC">UTC+1</p>
        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script src="index.js"></script>
  </body>
</html>
