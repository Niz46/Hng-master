<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="avatar.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <!-- Profile Card Container -->
    <div class="container">
      <div class="image-container">
        <img src="avatar.png" alt="Avatar" />
      </div>
      <div class="info">
        <div class="txt-container">
          <h2 data-testid="fullName">Favour Nzeh <span>.</span></h2>
          <h4 data-testid="jobTitle">Frontend Developer</h4>
          <p data-testid="shortBio">
            Passionate about building responsive, <br />
            user-friendly web applications.
          </p>
          <p data-testid="currentLocation">Lagos, Nigeria</p>
          <p data-testid="emailAddress">favournzeh02@gmail.com</p>
        </div>
        <div class="btn">Read More</div>
        <div class="social-links" data-testid="socialLinks">
          <i class="bx bxl-facebook-circle"></i>
          <i class="bx bxl-instagram-alt"></i>
          <i class="bx bxl-twitter"></i>
          <i class="bx bxl-reddit"></i>
        </div>

        <div class="utc">
          <p id="utc-time" data-testid="currentTimeUTC">UTC+1</p>
        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script src="index.js"></script>
  </body>
</html>
